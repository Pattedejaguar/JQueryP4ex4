  <!DOCTYPE html>
  <html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
  </head>
  <body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid bg-info text-center">
      <h1>Exercices 03</h1>
      <p>JQuery-Partie 4</p>
    </div>
    <h1 class="text-center">Formulaire</h1>
    <form novalidate>
      <div class="form-group">
        <label for="Name">Nom</label>
        <input required type="text" class="form-control" id="Name"  placeholder="Entrer nom">
      </div>
      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input required type="text" class="form-control" id="firstName" placeholder="Entrer prénom">
      </div>
      <div class="form-group">
        <label for="Email">Adresse Mail</label>
        <input required type="email" class="form-control" id="Email" placeholder="Entrer adresse mail">
      </div>
      <div class="form-group">
        <label for="Phone">Téléphone</label>
        <input required type="tel" class="form-control" id="number" placeholder="Entrer numéro de téléphone" minlength="10" maxlength="14">
      </div>
      <button type="submit" class="btn btn-primary">Valider</button>
    </form>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
